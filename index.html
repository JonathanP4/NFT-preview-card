<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img-container">
        <div class="card__img-container__hover-img-container">
          <img src="./images/icon-view.svg" alt="icon-view" />
        </div>
        <img
          class="card__img-container__img"
          src="./images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </div>
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="text-soft-blue card__description">
        Our equilibrium collection promotes balance and calm
      </p>
      <div class="card__offer">
        <span>
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
        </span>
        <span>
          <img src="./images/icon-clock.svg" alt="icon-clock" /> 3 days left
        </span>
      </div>
      <div class="card__profile">
        <img
          class="card__profile__img"
          src="./images/image-avatar.png"
          alt="image-avatar"
        />
        <p class="text-soft-blue">
          Creation of
          <a href="#" class="text-white card__profile__attribution">
            Jules Wyvern</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
